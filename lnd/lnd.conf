; https://github.com/lightningnetwork/lnd/blob/master/sample-lnd.conf

# Basic LND Configuration for Private Payserver

# Network settings
bitcoin.active=true
bitcoin.mainnet=true
# Or use bitcoin.testnet=true if on testnet

# Connection settings
listen=0.0.0.0:9735
rpclisten=localhost:10009

# Authentication and security
no-macaroons=false
tlsextradomain=localhost

# REST API Configuration
restlisten=0.0.0.0:8080
# Or specify specific interface
# restlisten=127.0.0.1:8080


# Performance and resource allocation
maxpendingchannels=10
minchansize=100000
maxchansize=1000000

# Privacy settings
routing.assumechanvalid=true

# Tor settings (optional, for enhanced privacy)
tor.active=false
tor.socks=9050

# Logging
debuglevel=info
